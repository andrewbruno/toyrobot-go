name: Run Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files
        run: pwd && ls -la

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Verify Go installation
        run: go version

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: make coverage
